<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>
    <title>cliente</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>

<h:body>

		<h:form>
	    <div class="card">
	        <p:growl>
	            <p:autoUpdate/>
	        </p:growl>
	            <p:tabMenu activeIndex="#{param.i}">
			        <p:menuitem value="Dados cadastrais" outcome="orcamento" icon="pi pi pi-id-card">
			            <f:param name="i" value="0"/>
			        </p:menuitem>
			         <p:menuitem value="ServiÃ§os" outcome="servico" icon="pi pi-fw pi-book">
			            <f:param name="i" value="1"/>
			        </p:menuitem>
			        <p:menuitem value="Funcionarios" outcome="funcionario" icon="pi pi-fw pi-users">
			            <f:param name="i" value="2"/>
			        </p:menuitem>
			        <p:menuitem value="Itens" outcome="item" icon="pi pi-fw pi-wrench">
			            <f:param name="i" value="3"/>
			        </p:menuitem>
			       
			        <p:menuitem value="Impostos" icon="pi pi-fw pi-money-bill">
			            <f:param name="i" value="4"/>
			        </p:menuitem>
			        <p:menuitem value="Finalizar orÃ§amento" icon="pi pi-fw pi-check" disabled = "true">
			            <f:param name="i" value="5"/>
			        </p:menuitem>
			    </p:tabMenu>
		</div>
	</h:form>
	
	<h:form>
	<div class="card2">
		<p:dataTable id="checkboxDT" var="cliente" value="#{dtClienteView.clientesTabela}"
        		selection="#{dtClienteView.clientesSelecionados}" rowKey="#{cliente.cnpj}"
				style="margin-bottom:0" paginator="true" rows="5" selectionPageOnly="false">
        	<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column headerText="Cnpj" filterBy="#{cliente.cnpj}">
                <h:outputText value="#{cliente.cnpj}" />
            </p:column>

            <p:column headerText="Nome" filterBy="#{cliente.nome}">
                <h:outputText value="#{cliente.nome}" />
            </p:column>

            <p:column headerText="Estado" filterBy="#{cliente.estado}">
                <h:outputText value="#{cliente.estado}" />
            </p:column>

            <p:column headerText="Cep" filterBy="#{cliente.cep}">
                <h:outputText value="#{cliente.cep}" />
            </p:column>
        </p:dataTable>
	</div>
	</h:form>
	
	   
	
</h:body>

</html>
