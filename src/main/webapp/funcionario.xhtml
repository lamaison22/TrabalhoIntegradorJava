<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
    <title>funcionario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>

<h:body>
	<h:form>
	    <div class="card">
	        <p:growl>
	            <p:autoUpdate/>
	        </p:growl>
	            <p:tabMenu activeIndex="#{param.i}">
			        <p:menuitem value="Dados cadastrais" outcome="orcamento" icon="pi pi pi-id-card">
			            <f:param name="i" value="0"/>
			        </p:menuitem>
			         <p:menuitem value="Serviços" outcome="servico" icon="pi pi-fw pi-book">
			            <f:param name="i" value="3"/>
			        </p:menuitem>
			        <p:menuitem value="Funcionarios" outcome="funcionario" icon="pi pi-fw pi-users">
			            <f:param name="i" value="1"/>
			        </p:menuitem>
			        <p:menuitem value="Itens" outcome="item" icon="pi pi-fw pi-wrench">
			            <f:param name="i" value="2"/>
			        </p:menuitem>
			       
			        <p:menuitem value="Impostos" icon="pi pi-fw pi-money-bill">
			            <f:param name="i" value="3"/>
			        </p:menuitem>
			        <p:menuitem value="Finalizar orçamento" icon="pi pi-fw pi-check" disabled = "true">
			            <f:param name="i" value="4"/>
			        </p:menuitem>
			    </p:tabMenu>
		</div>
	</h:form>

	<h:form>
	<div class="card2">
		<p:dataTable id="checkboxDT" var="funcionario" value="#{dtFuncionarioView.funcionarioesTabela}"
        		selection="#{dtFuncionarioView.funcionarioesSelecionados}" rowKey="#{funcionario.cpf}"
				style="margin-bottom:0" paginator="true" rows="5" selectionPageOnly="false">
        	<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column headerText="Id" filterBy="#{funcionario.cpf}">
                <h:outputText value="#{funcionario.cpf}" />
            </p:column>

            <p:column headerText="Nome" filterBy="#{funcionario.nome}">
                <h:outputText value="#{funcionario.nome}" />
            </p:column>

            <p:column headerText="Cargo" filterBy="#{funcionario.cargo}">
                <h:outputText value="#{funcionario.cargo}" />
            </p:column>
            
            <p:column headerText="Valor Hora" filterBy="#{funcionario.vlhora}">
                <h:outputText value="#{funcionario.vlhora}" />
            </p:column>

       
        </p:dataTable>
	</div>
	</h:form>
	
	   
	
</h:body>

</html>
