<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Menu Principal</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/orcamento.css" />
</h:head>


<h:body>
	<div class="card">
		<h:form>
			<p:growl>
				<p:autoUpdate />
			</p:growl>

			<p:panelMenu style="width:300px;">
				<p:submenu label="Cadastros">
					<p:menuitem value="Cadastro Cliente" outcome="cadastro_cliente"
						ajax="false" icon="pi pi-save" />
					<p:menuitem value="Cadastro Funcionario" outcome="cadastro_funcionario"
						ajax="false" icon="pi pi-save" />
					<p:menuitem value="Cadastro Servico" outcome="cadastro_servico"
						ajax="false" icon="pi pi-save" />
					<p:menuitem value="Cadastro Item" outcome="item"
						ajax="false" icon="pi pi-save" />
					<p:menuitem value="Cadastro Orcamento" outcome="orcamento"
						ajax="false" icon="pi pi-save" />
					<p:menuitem value="Update" action="#{menuView.update}"
						icon="pi pi-refresh" />
					<p:menuitem value="Delete" action="#{menuView.delete}"
						icon="pi pi-times" />
				</p:submenu>
				<p:submenu label="Navigations">
					<p:menuitem value="Website" url="http://www.primefaces.org"
						icon="pi pi-external-link" />

				</p:submenu>
			</p:panelMenu>
		</h:form>
	</div>
</h:body>
</html>
