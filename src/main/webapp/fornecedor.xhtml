<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
    <title>Fornecedor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>

<h:body>
	<h:form>
	<div class="card">
		<p:dataTable id="checkboxDT" var="fornecedor" value="#{dtFornecedorView.fornecedoresTabela}"
        		selection="#{dtFornecedorView.fornecedoresSelecionados}" rowKey="#{fornecedor.cnpj}"
				style="margin-bottom:0" paginator="true" rows="5" selectionPageOnly="false">
        	<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column headerText="Cnpj" filterBy="#{fornecedor.cnpj}">
                <h:outputText value="#{fornecedor.cnpj}" />
            </p:column>

            <p:column headerText="Nome" filterBy="#{fornecedor.nome}">
                <h:outputText value="#{fornecedor.nome}" />
            </p:column>

            <p:column headerText="Estado" filterBy="#{fornecedor.estado}">
                <h:outputText value="#{fornecedor.estado}" />
            </p:column>

            <p:column headerText="Cep" filterBy="#{fornecedor.cep}">
                <h:outputText value="#{fornecedor.cep}" />
            </p:column>
        </p:dataTable>
	</div>
	</h:form>
	
</h:body>

</html>
